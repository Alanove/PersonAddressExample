<h1>{{title}}</h1>
<button (click)="createPerson()">Add Person</button>
<BR><BR>
<div class=main>
<table cellpadding=0 cellspacing=0>
    <thead>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Mobile Phone</th>
        <th>Email</th>
        <th></th>   
    </thead>
    <tr *ngFor="let person of persons">
        <td>{{person.firstName}}</td>
        <td>{{person.middleName}}</td>
        <td>{{person.lastName}}</td>
        <td>{{person.mobilePhone}}</td>
        <td>{{person.email}}</td>
        <td>
            <a routerLink="/Address/{{person.personId}}">Addresses</a>&nbsp;
            <button (click)="edit(person)">Edit</button>&nbsp;
            <button (click)="delete(person)">Delete</button>
        </td>
    </tr>
</table>

<app-person-details [person]="selectedPerson" (refreshData)="getPersons()"></app-person-details>
</div>
